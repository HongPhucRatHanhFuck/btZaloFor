<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let a = +prompt("Enter numa");
	let b = +prompt("Enter numb");
	for (let i = a; i <= b; i++) {
		if (i % 2 === 0) {
			console.log("Số chẵn là " + i);
		} else {
			console.log("Số lẻ là " + i);
		}
	}
</script>
</body>
</html>
